<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mochammad Rizki Firmansah" />
    <title>Praktikum 2</title>
</head>

<body>
    <h2>Form Registrasi</h2>

    <div>
        <form action="" method="get">
            <fieldset>
                <legend>Biodata</legend>
                <table>
                    <tbody>
                        <tr>
                            <td>Nama Mahasiswa</td>
                            <td>:</td>
                            <td>
                                <input type="text" name="nama_mahasiswa" placeholder="Nama Mahasiswa" />
                            </td>
                        </tr>
                        <tr>
                            <td>No Induk Mahasiswa (NIM)</td>
                            <td>:</td>
                            <td>
                                <input type="text" name="nim_mahasiswa" placeholder="123456789" />
                            </td>
                        </tr>
                        <tr>
                            <td align="left" valign="top">Alamat Mahasiswa</td>
                            <td valign="top">:</td>
                            <td>
                                <textarea name="textarea_form" cols="35" rows="5" placeholder="Alamat Anda"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Tanggal Lahir</td>
                            <td>:</td>
                            <td>
                                <select name="tanggal">
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                                <select name="bulan">
                                    <option value="1" selected>Januari</option>
                                    <option value="2">Februari</option>
                                    <option value="3">Maret</option>
                                    <option value="4">April</option>
                                    <option value="5">Mei</option>
                                    <option value="6">Juni</option>
                                    <option value="7">Juli</option>
                                    <option value="8">Agustus</option>
                                    <option value="9">September</option>
                                    <option value="10">Oktober</option>
                                    <option value="11">November</option>
                                    <option value="12">Desember</option>
                                </select>
                                <select name="tahun">
                                    <option value="1990" selected>1990</option>
                                    <option value="1991">1991</option>
                                    <option value="1992">1992</option>
                                    <option value="1993">1993</option>
                                    <option value="1994">1994</option>
                                    <option value="1995">1995</option>
                                    <option value="1996">1996</option>
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="jenis_kelamin">Jenis Kelamin</label></td>
                            <td>:</td>
                            <td>
                                <input type="radio" name="jenis_kelamin" value="Pria" id="radio1" checked /><label
                                    for="radio1">Pria</label>
                                <input type="radio" name="jenis_kelamin" value="Wanita" id="radio2" /><label
                                    for="radio2">Wanita</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="foto">Upload Foto</label></td>
                            <td>:</td>
                            <td>
                                <input type="file" name="foto" accept="image/*" />
                            </td>
                        </tr>
                        <tr>
                            <td><label for="url_website">Url Website</label></td>
                            <td>:</td>
                            <td>
                                <input type="url" name="url_website" size="40" placeholder="Url Website Anda" />
                            </td>
                        </tr>
                        <tr>
                            <td><label for="perguruan_tinggi">Perguruan Tinggi</label></td>
                            <td>:</td>
                            <td>
                                <input type="text" name="perguruan_tinggi" size="20" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>

            <fieldset>
                <legend>Info Akun</legend>
                <table>
                    <tbody>
                        <tr>
                            <td><label for="Email">Email</label></td>
                            <td>:<input type="text" name="email" size="20" placeholder="Email Anda" /></td>
                        </tr>
                        <tr>
                            <td><label for="Username">Username</label></td>
                            <td>:<input type="text" name="email" size="20" placeholder="Username Anda" /></td>
                        </tr>
                        <tr>
                            <td><label for="Password">Password</label></td>
                            <td>:<input type="text" name="password" size="20" placeholder="Password Anda" /></td>
                        </tr>
                        <tr>
                            <td><label for="Password">Ulangi Password</label></td>
                            <td>:<input type="text" name="password" size="20" placeholder="Password Anda" /></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>

            <fieldset>
                <legend>Kemampuan Dasar</legend>
                <input type="checkbox" name="checkbox1" />HTML
                <input type="checkbox" name="checkbox2" />CSS
                <input type="checkbox" name="checkbox3" />JavaScript
                <input type="checkbox" name="checkbox4" />PHP
                <input type="checkbox" name="checkbox5" />MySQL
                <input type="checkbox" name="checkbox6" />Laravel
                <input type="checkbox" name="checkbox7" />React Native
            </fieldset>

            <p>
                <input type="reset" value="Reset" />
                <input type="submit" value="Simpan" />
                <input type="button" value="Button" onclick="" />
            </p>
    </div>

</body>

</html>
